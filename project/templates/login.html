{% extends "_base.html" %}
{% block content %}
<h1>Welcome to Flasktaskr</h1>
<h3>Please login in to your task list</h3>

<form action="/" method="post">
	<div class="input-group">
		<label for="name">Username:</label>
		<input type="text" name="username" id="username" value="{{ request.form.username }}">		
	</div>
	<div class="input-group">
		<label for="mail">Password:</label>
		<input type="password" name="password" id="password" value="{{ request.form.password }}"/>
	</div>
	<div>
		<button type="submit">Login</button>
	</div>
</form>

<p><em>Use 'admin' for the username and password</em></p>
{% endblock %}

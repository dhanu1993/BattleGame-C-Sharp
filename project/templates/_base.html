<!DOCTYPE html>
<html>
	<head>
		<title>Welcome to Flasktaskr!!</title>
		<link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css')}}">
	</head>
	<body>
		<div class="page">
			{% for msg in get_flashed_messages() %}
				<div class="flash">{{ msg }}</div>
			{% endfor %}
			{% if error %}
				<div class="error"><strong>Error:</strong>{{ error }}</div>
			{% endif %}
			<br>

			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
